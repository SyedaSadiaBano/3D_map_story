<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sindh Flood Risk StoryMap (2030-2050)</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      overflow: hidden;
      font-family: "Inter", sans-serif;
      background: #0a0e2a;
      display: flex;
      flex-direction: column;
    }
    #map {
      flex: 1;
      width: 100%;
      position: relative;
    }

    .main-title {
      text-align: center;
      margin: 15px 0;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .container {
      display: flex;
      height: 500px;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto 30px;
    }

    .story-section {
      flex: 1;
      padding: 25px;
      background: rgba(15, 20, 40, 0.98);
      border-radius: 20px;
      color: white;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .story-section > h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .story-section > p {
      font-size: 1.15rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .story-image {
      max-width: 320px;
      margin-bottom: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      object-fit: cover;
      align-self: center;
    }

    .nav-buttons {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .nav-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
      transform: translateY(-2px);
    }

    .nav-btn:disabled {
      cursor: default;
      opacity: 0.4;
      transform: none;
    }

    /* Legend fixed top right */
    .legend {
      position: fixed;
      top: 75px;
      right: 30px;
      background: rgba(15, 20, 40, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 20px;
      min-width: 180px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .legend-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .legend-color {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      margin-right: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    /* Slider panel fixed bottom center */
    .slider-panel {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1100;
      background: rgba(15, 20, 40, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 18px 25px;
      min-width: 360px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      color: #4ecdc4;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
    }

    .slider-fact {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      min-width: 90px;
    }

    .slider-fact .value {
      font-size: 1.6rem;
      font-weight: 900;
    }

    .slider-fact .label {
      font-size: 0.85rem;
      font-weight: 400;
      opacity: 0.8;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        padding: 0 15px;
      }

      #map {
        height: 400px;
      }

      .story-section {
        width: 100%;
        margin-top: 15px;
      }

      .legend {
        position: relative;
        top: auto;
        right: auto;
        margin: 10px auto;
        width: 90vw;
      }

      .slider-panel {
        position: relative;
        bottom: auto;
        left: auto;
        transform: none;
        margin: 10px auto 20px;
        width: 90vw;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="main-title">Sindh Flood Risk StoryMap (2030-2050)</div>
  <div id="map"></div>

  <div class="container">
    <div class="story-section" id="story-section">
      <!-- Story content injected dynamically -->
    </div>
  </div>

  <div class="legend">
    <div class="legend-row">
      <div class="legend-color" style="background:#4ecdc4"></div>2030 Baseline
    </div>
    <div class="legend-row">
      <div class="legend-color" style="background:#ffaa00"></div>2040 Risk Zones
    </div>
    <div class="legend-row">
      <div class="legend-color" style="background:#ff4444"></div>2050 High Risk
    </div>
  </div>

  <div class="slider-panel" aria-label="Key statistics for selected year floods">
    <div class="slider-fact">
      <div class="value" id="pop-affected">450K</div>
      <div class="label">People Affected</div>
    </div>
    <div class="slider-fact">
      <div class="value" id="buildings-affected">21K</div>
      <div class="label">Buildings Affected</div>
    </div>
  </div>

  <script>
    const storyData = [
      {
        year: "2030",
        title: "üåä 2030: Inundation Baseline",
        narrative:
          "Sea levels rise 15cm. 450K people and 21K buildings now in baseline flood zones. Villages face semi-permanent flooding with little adaptation.",
        img:
          "https://images.unsplash.com/photo-1580130684518-6f4d5514de2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80",
        color: "#4ecdc4",
        pop: 450000,
        buildings: 21000,
      },
      {
        year: "2040",
        title: "‚ö†Ô∏è 2040: Expanding Risk Zones",
        narrative:
          "35cm sea level rise. 1.2M people and 56K buildings displaced. Karachi's defenses overwhelmed. Infrastructure needs urgent relocation.",
        img:
          "https://images.unsplash.com/photo-1661473816817-eb987a5d7337?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80",
        color: "#ffaa00",
        pop: 1200000,
        buildings: 56000,
      },
      {
        year: "2050",
        title: "üö® 2050: Catastrophic Floods",
        narrative:
          "65cm sea level rise. 2.5M people homeless and 115K buildings destroyed. Entire coastal communities permanently submerged. Urgent resilience required.",
        img:
          "https://images.unsplash.com/photo-1614800081266-3892778d7591?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80",
        color: "#ff4444",
        pop: 2500000,
        buildings: 115000,
      },
    ];

    let map, currentLayer;

    function initMap() {
      map = L.map("map").setView([24.86, 67.05], 12);
      L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
      ).addTo(map);
    }

    function loadLayer(year) {
      const dataFile =
        year === "2030"
          ? "inundation_baseline.json"
          : `risk_zone_${year}.json`;

      fetch(dataFile)
        .then((res) => {
          if (!res.ok) throw new Error("Fetch error");
          return res.json();
        })
        .then((data) => {
          if (currentLayer) map.removeLayer(currentLayer);
          const fillColor =
            year === "2030"
              ? "#4ecdc4"
              : year === "2040"
              ? "#ffaa00"
              : "#ff4444";
          currentLayer = L.geoJSON(data, {
            style: { fillColor, fillOpacity: 0.6, color: "#fff", weight: 2 },
          }).addTo(map);
          map.fitBounds(currentLayer.getBounds());
        })
        .catch(() => {
          if (currentLayer) map.removeLayer(currentLayer);
          currentLayer = L.geoJSON({
            type: "FeatureCollection",
            features: [
              {
                type: "Feature",
                geometry: {
                  type: "Polygon",
                  coordinates: [
                    [
                      [66.95, 24.8],
                      [67.25, 24.8],
                      [67.25, 24.9],
                      [66.95, 24.9],
                    ],
                  ],
                },
              },
            ],
          }, {
            style: {
              fillColor:
                year === "2030"
                  ? "#4ecdc4"
                  : year === "2040"
                  ? "#ffaa00"
                  : "#ff4444",
              fillOpacity: 0.6,
              color: "#fff",
              weight: 2,
            },
          }).addTo(map);
          map.fitBounds(currentLayer.getBounds());
        });
    }

    function updateStory(index) {
      const story = storyData[index];
      const container = document.getElementById("story-section");
      container.innerHTML = `
        <h2 style="color:${story.color}">${story.title}</h2>
        <img class="story-image" src="${story.img}" alt="Story image" />
        <p>${story.narrative}</p>
        <div class="nav-buttons">
          <button class="nav-btn" ${
            index === 0 ? "disabled" : ""
          } onclick="updateStory(${index - 1})">‚Üê Previous</button>
          <button class="nav-btn" ${
            index === storyData.length - 1 ? "disabled" : ""
          } onclick="updateStory(${index + 1})">Next ‚Üí</button>
        </div>
      `;

      document.getElementById("pop-affected").textContent = `${(
        story.pop / 1000
      ).toLocaleString()}K`;
      document.getElementById("buildings-affected").textContent = `${(
        story.buildings / 1000
      ).toLocaleString()}K`;

      loadLayer(story.year);
    }

    // Initialize everything on dom load
    document.addEventListener("DOMContentLoaded", () => {
      initMap();
      updateStory(0);
    });
  </script>
</body>
</html>
