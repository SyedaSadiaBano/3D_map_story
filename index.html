<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindh: Coastal Flood Risk Zones</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0a0e2a; color: white; overflow: hidden; height: 100vh;
        }
        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* MAIN TITLE - Upper Center */
        .main-title {
            position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; font-size: 36px; font-weight: 700; text-align: center;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        /* Slider - Bottom Center */
        .slider-panel {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(15,20,40,0.98); backdrop-filter: blur(20px);
            border-radius: 24px; padding: 25px 35px; min-width: 320px;
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 32px 64px rgba(0,0,0,0.4);
        }
        .year-display { 
            font-size: 32px; font-weight: 700; text-align: center; margin-bottom: 20px;
            background: linear-gradient(135deg,#ff6b6b,#4ecdc4); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        .slider { 
            width: 100%; height: 8px; border-radius: 4px; background: rgba(255,255,255,0.2); 
            outline: none; appearance: none; 
        }
        .slider::-webkit-slider-thumb { 
            appearance: none; width: 28px; height: 28px; border-radius: 50%; 
            background: linear-gradient(135deg,#ff6b6b,#4ecdc4); cursor: pointer; 
            box-shadow: 0 4px 12px rgba(255,107,107,0.4); 
        }
        
        /* Risk Zone Toggle - Bottom Right */
        .risk-toggle {
            position: absolute; bottom: 30px; right: 30px; z-index: 1000;
            background: rgba(15,20,40,0.98); backdrop-filter: blur(20px);
            border-radius: 20px; padding: 20px; min-width: 200px;
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }
        .risk-toggle h4 { margin-bottom: 15px; font-size: 16px; text-align: center; }
        .risk-btn {
            display: block; width: 100%; background: rgba(255,255,255,0.1); 
            color: white; border: none; padding: 12px; margin: 6px 0;
            border-radius: 12px; cursor: pointer; font-size: 14px; transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        .risk-btn.active, .risk-btn:hover { 
            background: linear-gradient(135deg,#ff6b6b,#4ecdc4); transform: translateY(-2px);
        }
        .risk-btn.safe { border: 2px solid #00ff88; }
        .risk-btn.moderate { border: 2px solid #ffaa00; }
        .risk-btn.high { border: 2px solid #ff4444; }
        
        /* Legend - Top Right */
        .legend { 
            position: absolute; top: 120px; right: 30px; z-index: 1000; 
            background: rgba(15,20,40,0.98); padding: 20px; border-radius: 16px; 
            min-width: 180px; border: 1px solid rgba(255,255,255,0.1);
        }
        .legend h4 { margin-bottom: 15px; font-size: 16px; }
        .legend-row { display: flex; align-items: center; margin: 12px 0; font-size: 14px; }
        .legend-color { width: 20px; height: 20px; border-radius: 4px; margin-right: 10px; }
        
        /* BEAUTIFUL BEIGE POPUPS */
        .leaflet-popup-content-wrapper {
            background: linear-gradient(135deg, #f5f5dc, #e8d9b8) !important;
            border-radius: 12px !important; border: 3px solid #d4c7a0 !important;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3) !important;
        }
        .leaflet-popup-content {
            margin: 12px 16px !important; font-family: 'Inter', sans-serif !important;
            font-size: 14px !important; line-height: 1.5 !important; color: #4a3f2a !important;
        }
        .leaflet-popup-tip { background: #d4c7a0 !important; box-shadow: none !important; }
        
        .leaflet-top.leaflet-right { z-index: 1000; }
        .leaflet-control-layers { 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3) !important; 
            border-radius: 12px !important; background: rgba(20,25,45,0.98) !important;
            backdrop-filter: blur(15px) !important; margin-top: 80px !important;
        }
        
        @media (max-width: 768px) {
            .main-title { font-size: 24px; top: 20px; }
            .slider-panel, .risk-toggle, .legend { position: relative !important; margin: 15px; }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- MAIN TITLE -->
    <div class="main-title">Sindh: Coastal Flood Risk Zones</div>
    
    <!-- Slider - Bottom Center -->
    <div class="slider-panel">
        <div class="year-display" id="current-year">2030</div>
        <div class="slider-container">
            <input type="range" id="year-slider" class="slider" min="2030" max="2050" step="10" value="2030">
        </div>
    </div>
    
    <!-- Risk Zone Toggle - Bottom Right -->
    <div class="risk-toggle">
        <h4>Risk Zones</h4>
        <button class="risk-btn safe active" data-risk="safe"><span style="color:#00ff88">ðŸŸ¢</span> Safe</button>
        <button class="risk-btn moderate" data-risk="moderate"><span style="color:#ffaa00">ðŸŸ </span> Moderate</button>
        <button class="risk-btn high" data-risk="high"><span style="color:#ff4444">ðŸ”´</span> High Risk</button>
    </div>
    
    <!-- Legend -->
    <div class="legend">
        <h4>Flood Risk Levels</h4>
        <div class="legend-row"><div class="legend-color" style="background: #00ff88;"></div> Safe (>2m)</div>
        <div class="legend-row"><div class="legend-color" style="background: #ffaa00;"></div> Moderate (0.5-2m)</div>
        <div class="legend-row"><div class="legend-color" style="background: #ff4444;"></div> High Risk (<0.5m)</div>
    </div>

    <script>
        // Initialize map
        const map = L.map('map', {
            zoomControl: true,
            zoomControlPosition: 'topright'
        }).setView([24.86, 67.05], 13);
        
        // Base layers
        const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            name: 'Street Map', attribution: 'Â© OpenStreetMap'
        });
        const terrainLayer = L.tileLayer('https://{s}.terrain.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', {
            name: 'Terrain', attribution: 'Â© CartoDB'
        });
        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            name: 'Satellite', attribution: 'Â© Esri'
        });
        
        L.control.layers({
            "ðŸŒ† Street": streetLayer,
            "ðŸ”ï¸ Terrain": terrainLayer,
            "ðŸ›°ï¸ Satellite": satelliteLayer
        }).addTo(map);
        streetLayer.addTo(map);
        
        // Risk Zones (TOGGLEABLE)
        const riskZones = {
            safe: L.geoJSON(null, {
                style: { fillColor: '#00ff88', fillOpacity: 0.4, color: '#ffffff', weight: 3 },
                onEachFeature: (feature, layer) => {
                    layer.bindPopup(`<b>Safe Zone</b><br>Elevation >2m above sea level<br>Low flood risk even in 2050`);
                }
            }),
            moderate: L.geoJSON(null, {
                style: { fillColor: '#ffaa00', fillOpacity: 0.5, color: '#ffffff', weight: 3 },
                onEachFeature: (feature, layer) => {
                    layer.bindPopup(`<b>Moderate Risk</b><br>Elevation 0.5-2m<br>Requires adaptation measures`);
                }
            }),
            high: L.geoJSON(null, {
                style: { fillColor: '#ff4444', fillOpacity: 0.6, color: '#ffffff', weight: 3, dashArray: '8 4' },
                onEachFeature: (feature, layer) => {
                    layer.bindPopup(`<b>High Risk Zone</b><br>Elevation <0.5m<br>Critical adaptation needed`);
                }
            })
        };
        
        // Add risk zone data
        riskZones.safe.addData({
            type: 'Feature', geometry: {
                type: 'Polygon', coordinates: [[[67.3, 25.0], [67.6, 25.0], [67.6, 25.3], [67.3, 25.3]]]
            }
        });
        riskZones.moderate.addData({
            type: 'Feature', geometry: {
                type: 'Polygon', coordinates: [[[67.1, 24.9], [67.4, 24.9], [67.4, 25.0], [67.1, 25.0]]]
            }
        });
        riskZones.high.addData({
            type: 'Feature', geometry: {
                type: 'Polygon', coordinates: [[[66.95, 24.80], [67.25, 24.80], [67.25, 24.90], [66.95, 24.90]]]
            }
        });
        
        // Add all zones to map (will toggle visibility)
        Object.values(riskZones).forEach(zone => zone.addTo(map));
        
        // 25K Buildings
        const buildingsLayer = L.geoJSON({
            type: 'FeatureCollection',
            features: Array.from({length: 25000}, (_, i) => ({
                type: 'Feature',
                geometry: { type: 'Point', coordinates: [67.0 + (Math.random()-0.5)*0.8, 24.8 + (Math.random()-0.5)*0.5] },
                properties: { height: Math.random()*10 + 2, pop: Math.random()*15 + 2, id: i }
            }))
        }, {
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
                radius: 6, fillColor: '#00ff88', color: '#ffffff', weight: 2, fillOpacity: 0.8
            }),
            onEachFeature: (feature, layer) => {
                layer.bindPopup(`<b>Building #${feature.properties.id}</b><br>Height: ${feature.properties.height.toFixed(1)}m<br>Population: ${Math.round(feature.properties.pop)}`);
            }
        }).addTo(map);
        
        // Risk toggle functionality
        document.querySelectorAll('.risk-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.risk-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const risk = btn.dataset.risk;
                Object.keys(riskZones).forEach(key => {
                    riskZones[key].setStyle({ fillOpacity: key === risk ? 0.6 : 0.1 });
                });
            });
        });
        
        // Story slider
        const slrLevels = { 2030: 0.15, 2040: 0.35, 2050: 0.65 };
        document.getElementById('year-slider').addEventListener('input', (e) => {
            const year = parseInt(e.target.value);
            const slr = slrLevels[year];
            
            // Update buildings
            buildingsLayer.getLayers().forEach(marker => {
                const height = marker.feature.properties.height;
                const submergence = Math.max(0, slr * 3 - height) / 4;
                let color = '#00ff88';
                if (submergence > 0.7) color = '#ff4444';
                else if (submergence > 0.3) color = '#ffaa00';
                
                marker.setStyle({ fillColor: color, radius: Math.max(5, 8 - map.getZoom() * 0.2) });
            });
            
            document.getElementById('current-year').textContent = year;
        });
        
        // Initialize
        map.flyTo([24.86, 67.05], 13, { duration: 1 });
    </script>
</body>
</html>
